<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Vision Science</title>
    <link rel="shortcut icon" href="VSL/TemplateData/favicon.ico">
    <link rel="stylesheet" href="VSL/TemplateData/style.css">
    <script src="VSL/TemplateData/UnityProgress.js"></script>  
    <script src="VSL/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "VSL/Build/WebGLTest.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1024px; height: 576px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Vision Science</div>
      </div>
    </div>
  </body>
</html>
